<!DOCTYPE html>
<html>
	<head>
		<title>Tabela</title>
	</head>
	<body>
		<table border="1"> <!-- Adiciona uma tabela, o atributo border configura o tamanho da borda --> 
			<caption>Estoque de roupas</caption> <!-- Adiciona um título a tabela -->
			<tr><!-- indica um cabeçalho em linha --> 
				<th>Nome produto</th> <!-- Destaca o nome de cada coluna -->
				<th>Tamanho</th>
				<th>Cor</th>
			</tr>
			<tr> <!-- adiciona um ítem a tabela -->
				<td>Camisa</td> <!-- informações do item -->
				<td>P</td>
				<td>Azul</td>
			</tr>
			<tr>
				<td>Calça</td>
				<td>42</td>
				<td>Vermelha</td>
			</tr>
			<tr>
				<td>Jaqueta</td>
				<td>G</td>
				<td>Preta</td>
			</tr>
		</table>
	</body>
</html>
