<!DOCTYPE html>
<html>
	<head>
		<title>Listas Ordenadas</title>
	</head>
	<body>
		<ol> <!-- Cria uma tabela ordenada -->
			<li>Arroz</li> <!-- Inclui os item da tabela -->
			<li>Feijão</li>
			<li>Batata</li>
			<li>Alface</li>
		</ol>
		<ol type="I"> <!-- O atributo type configura qual tipo de marcador da lista, podendo ser letras, algarismo romano, maiúsculos ou minúsculos-->
			<li>BMW</li>
			<li>Fiat</li>
			<li>Audi</li>
			<li>VW</li>
		</ol>
	</body>
</html>
