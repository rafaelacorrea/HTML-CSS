<!DOCTYPE html> <!-- Indica um documento HTML --> 

<html> <!-- Início da estrutura html --> 

	<head> <!-- Recebe tags de configuração --> 
		<title>Primeiro HTML</title> <!-- Título que aparece na aba do navegador --> 
	</head>

	<body> <!-- Recebe as tags de estrutura do página html --> 
		<!-- Aqui é um comentário --> 
		<h1>Hello World!</h1> <!-- Tag que indica a hierarquia do título, pode ser H1, H2, H3, H4, H5 e H6 --> 

		<p>Este é o meu primeiro parágrafo</p> <!-- Tag semântica para indicar parágrafos --> 
		
		<p>Este <a href="https://www.google.com">link</a><!-- Tag a transforma em link e o atributo href indica o endereço do link --> 
			vai para o Google!</p>

		<img src="html_logo.png" alt="Logo do HTML" /> <!-- Tag que configura as imagens da página --> 
		<img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="Logo do CSS" /> <!-- o atributo src indica o caminho onde se encontra a imagem--> 
		<img src="javascript_logo.png" alt="Logo do JavaScript" /> <!-- O atributo alt recebe uma descrição do que aparece na imagem, esse recurso auxilia os leitores de tela usados por deficientes visuais --> 

	</body>

</html>
