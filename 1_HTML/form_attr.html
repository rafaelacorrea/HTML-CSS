<!DOCTYPE html>
<html>
	<head>
		<title>Listas Ordenadas</title>
	</head>
	<body>
		<form>
			<input type="text" name="nome" value="Matheus">
			<br><br>
			<input type="text" name="nome" placeholder="Digite seu nome completo..."> <!-- o atributo placeholder recebe a mensagem que aparecerá no campo -->
			<br><br>
			<input type="text" name="nome" required> <!-- required indica que é um campo obrigatório -->
			<br><br>
			<input type="text" name="nome" value="Não pode ser alterado" readonly> <!-- readonly indica que é um campo que não pode ser mudado -->
			<br><br>
			<input type="text" name="nome" value="Campo desabilitado" disabled> <!-- disabled indica que é um campo desabilitado -->
			<br><br>
			<input type="text" name="nome" maxlength="5"> <!-- maxlength delimita o máximo de caracteres aceitos -->
			<br><br>
			<input type="submit" name="Enviar">
		</form>
	</body>
</html>
